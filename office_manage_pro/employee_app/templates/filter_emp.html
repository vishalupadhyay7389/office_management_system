  <body>
    <div class="container">
        <h1>Filter Employees datails</h1>
        <hr>
        
        <a class="btn btn-primary" href="/" role="button"><< View all Employee</a>
        <hr>
       
      </div>
      <div class="container">
      <form action="{% url 'filter_emp' %}" method="post">
        {% csrf_token %}
        
          <label for="name" class="form-label" >First Name</label><br>
          <input type="text" id="first_name" name="name" value="{{ name }}"><br>
          <label for="dept" class="form-label">Depaerment</label><br>
          <input type="text" id="dept" name="dept"value="{{ dept }}"><br>
          <label for="role" class="form-label">Role</label><br>
          <input type="text" id="role" name="role"value="{{ role }}"><br>
          <hr>
          


         
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
